<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<style>
	[id^=page1Btn]{
	  margin: 1rem;
	  text-decoration: none;
	  position: relative;
	  z-index: 20;
	  display: inline-block;
	  padding: 0rem 2rem;
	  transition: 0.3s all ease;
	  background: none;
	  border: none;
	  outline: none;
	  cursor: pointer;	  
	}
	</style>

		<div id="page1_gdm2018">
			<!-- 도서 GSDM - 메인페이지 - 버튼안 이미지"ERD list" -->
			<span class="page1BtnDiv">
				<button onclick="location.href'https://playdata.io/globalstandard'" id="page1Btn1_ERDList_gdm2018" class="btn2">
					<img src="https://playdata.io/wp-content/uploads/2018/09/ERD_none.png" 
    				onmouseover="this.src='https://playdata.io/wp-content/uploads/2018/09/ERD_click.png'"
    				onmouseout="this.src='https://playdata.io/wp-content/uploads/2018/09/ERD_none.png'"
    				border="0" alt="ERDlist버튼"/>	
				</button>
			</span>

			<!-- 도서 GSDM - 메인페이지 - 버튼 "Example" -->
 			<span class="page1BtnDiv">
 				<button onclick="window.open('https://playdata.io/erdqna')" id="page1Btn2_goExBoard_gdm2018" class="btn2">
					<img src="https://playdata.io/wp-content/uploads/2018/09/example_none.png" 
    				onmouseover="this.src='https://playdata.io/wp-content/uploads/2018/09/example_click.png'"
    				onmouseout="this.src='https://playdata.io/wp-content/uploads/2018/09/example_none.png'"

				</button>
			</span>

</body>
